<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة التعليم للجميع</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    video {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    a, button {
      display: block;
      width: fit-content;
      margin: 20px auto;
      text-align: center;
      padding: 10px 20px;
      font-size: 18px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    a {
      color: #007BFF;
      background: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      background-color: #007BFF;
      color: white;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>منصة التعليم للجميع - فيديوهات الدورة</h1>

  <div class="video-grid">
    <video controls>
      <source src="CCS1.mp4" type="video/mp4">
      المتصفح لا يدعم تشغيل الفيديو.
    </video>

    <video controls>
      <source src="CCS2.mp4" type="video/mp4">
    </video>

    <video controls>
      <source src="CCS3.mp4" type="video/mp4">
    </video>

    <video controls>
      <source src="CCS4.mp4" type="video/mp4">
    </video>
  </div>

  <a href="index.html">العودة إلى الصفحة الرئيسية</a>

  <!-- ✅ زر الانتقال إلى intro.html -->
  <button onclick="location.href='intro.html'">الانتقال إلى الصفحة الرئسية</button>

</body>
</html>
