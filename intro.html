<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سجل الدخول لمنصة التعليم للجميع</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1581090700227-1e8a5efc2a2e') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            color: #004080;
        }

        #register-form {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #0077cc;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <h1>منصة تعليمية للاشخاص ذوي الهمم </h1>

    <div id="register-form">
        <form action="index.html" method="get">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" name="username">

            <label for="disability">نوع الإعاقة</label>
            <select id="disability" name="disability">
                <option value="">-- اختر --</option>
                <option value="بصرية">بصرية</option>
                <option value="سمعية">سمعية</option>
                <option value="حركية">حركية</option>
                <option value="ذهنية">ذهنية</option>
            </select>

            <label for="password">كلمة المرور</label>
            <input type="text" id="password" name="password">

            <input type="submit" value="تسجيل الدخول">
        </form>
    </div>

</body>
</html>
