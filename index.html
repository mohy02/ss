<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .register-btn {
      background-color: #28a745;
    }

    .register-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>تسجيل الدخول</h2>
    <form onsubmit="return validateForm()">
      <label for="username">اسم المستخدم:</label>
      <input type="text" id="username" required>

      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" required>

      <button type="submit">تسجيل الدخول</button>
    </form>

    <!-- زر لتسجيل مستخدم جديد -->
    <button class="register-btn" onclick="window.location.href='register.html'">تسجيل مستخدم جديد</button>
  </div>

  <script>
    function validateForm() {
      const password = document.getElementById("password").value;

      const hasLetter = /[a-zA-Zا-ي]/.test(password);
      const hasNumber = /[0-9]/.test(password);

      if (!hasLetter || !hasNumber) {
        alert("كلمة المرور يجب أن تحتوي على أحرف وأرقام.");
        return false;
      }

      // إذا كانت كلمة المرور صالحة، انتقل إلى intro.html
      window.location.href = "intro.html";
      return false; // يمنع الإرسال التقليدي للنموذج
    }
  </script>

</body>
</html>
