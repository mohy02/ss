<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل مستخدم جديد</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #fff;
      max-width: 500px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    a {
      text-align: center;
      display: block;
      margin-top: 20px;
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>تسجيل مستخدم جديد</h1>

  <form onsubmit="return handleRegister(event)">
    <label for="fullname">الاسم الكامل</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">البريد الإلكتروني</label>
    <input type="email" id="email" name="email" required>

    <label for="disability">نوع الإعاقة</label>
    <select id="disability" name="disability" required>
      <option value="">-- اختر نوع الإعاقة --</option>
      <option value="بصرية">بصرية</option>
      <option value="سمعية">سمعية</option>
      <option value="حركية">حركية</option>
      <option value="ذهنية">ذهنية</option>
    </select>

    <label for="password">كلمة المرور</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm">تأكيد كلمة المرور</label>
    <input type="password" id="confirm" name="confirm" required>

    <input type="submit" value="تسجيل">
  </form>

  <a href="index.html">العودة إلى الصفحة الرئيسية</a>

  <script>
    function handleRegister(event) {
      event.preventDefault();

      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      const hasLetter = /[A-Za-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);

      if (!hasLetter || !hasNumber) {
        alert("يجب أن تحتوي كلمة المرور على حروف وأرقام.");
        return false;
      }

      if (password !== confirm) {
        alert("كلمتا المرور غير متطابقتين.");
        return false;
      }

      // ✅ كل شيء صحيح، الانتقال للصفحة الرئيسية
      window.location.href = "index.html";
      return true;
    }
  </script>

</body>
</html>
